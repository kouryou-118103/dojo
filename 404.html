<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ページが見つかりません - リダイレクト中</title>
  <script>
    // ハッシュがあればハッシュ付きのURLにリダイレクトする例（必要に応じて調整してください）
    // ここでは単純に /dojo/ にリダイレクトします
    (function() {
      // 現在のパスを取得
      const path = window.location.pathname;
      // /dojo/ のみならリダイレクトしない（無限ループ防止）
      if (path === '/dojo/' || path === '/dojo/index.html') {
        return;
      }
      // それ以外は強制的に /dojo/ に飛ばす
      window.location.href = '/dojo/';
    })();
  </script>
</head>
<body>
  <h1>ページが見つかりません</h1>
  <p>数秒後にトップページに移動します。</p>
  <p><a href="/dojo/">こちらをクリックしてトップページへ戻る</a></p>
</body>
</html>
