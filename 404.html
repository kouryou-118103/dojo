<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ページが見つかりません - リダイレクト中</title>
  <script>
    (function() {
      const path = window.location.pathname;
      if (path === '/dojo/' || path === '/dojo/index.html') {
        return; // 無限ループ防止
      }
      // 5秒(5000ms)待ってリダイレクト
      setTimeout(() => {
        window.location.href = '/dojo/';
      }, 5000);
    })();
  </script>
</head>
<body>
  <h1>ページが見つかりません</h1>
  <p>5秒後にトップページに移動します。</p>
  <p><a href="/dojo/">こちらをクリックしてトップページへ戻る</a></p>
</body>
</html>
